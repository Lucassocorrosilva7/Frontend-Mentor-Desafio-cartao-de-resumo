<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <div class="card">
        <img class="card__hero" src="./images/illustration-hero.svg" alt="hero">
        <article class="card__summary">
          <h1 class="card__summary--heading">Order Summary</h1>
          <h2 class="card__summary--description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</h2>
            <div class="card__summary--plan">
             <div>
              <img src="/images/icon-music.svg" alt="">
              <h3>Annual Plan <br/> <span>$59.99/year</span></h3>
             </div>
              <a href="">Change</a>
            </div>
            <button class="card__summary--btn-payment">Proceed to Payment</button>
            <button class="card__summary--btn-cancel">Cancel Order</button>
        </article>
    </div>
  </main>
</body>
</html>
