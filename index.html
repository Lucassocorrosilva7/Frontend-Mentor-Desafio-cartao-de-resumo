<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <section class="card">
        <article class="card__hero">
          <img class="card__hero--img" src="./images/illustration-hero.svg" alt="hero">
        </article>
        <article class="card__summary">
          <h2>Order Summary</h2>
          <h3>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</h3>
            <aside class="card__summary--plan">
             <div>
              <img src="/images/icon-music.svg" alt="">
              <h4>Annual Plan <br/> <span>$59.99/year</span></h4>
             </div>
              <a href="">Change</a>
            </aside>
            <button class="card__summary--btn-payment">Proceed to Payment</button>
            <button class="card__summary--btn-cancel">Cancel Order</button>
        </article>
    </section>
  </main>
</body>
</html>
